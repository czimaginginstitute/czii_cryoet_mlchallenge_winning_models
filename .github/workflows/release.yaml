name: Publish TopCUP to PyPI (API token)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # 1) Build sanity check on all supported Python versions
  test-build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build check
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build
          python -m build

  # 2) Build once + publish to PyPI + upload to Zenodo (tagged releases only)
  publish:
    needs: test-build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Build distributions
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build twine
          python -m build
          ls -la dist

      - name: Validate distributions (twine check)
        run: |
          python -m twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload dist/*

      - name: Upload to Zenodo
        uses: zenodraft/action@0.13.3
        env:
          ZENODO_ACCESS_TOKEN: ${{ secrets.ZENODO_API_TOKEN }}
        with:
          # If you're versioning an existing deposition, set collection to that deposition id.
          # If you want a brand new record, remove this line entirely.
          # collection: "your-deposition-id"
          filename: "dist/*"
          publish: true
