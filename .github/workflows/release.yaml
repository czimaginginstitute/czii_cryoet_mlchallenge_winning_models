name: Publish TopCUP to PyPI (API token)

on:
  push:
    tags:
      - "v*"
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # 1) Build sanity check on all supported Python versions
  test-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build check
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build

  # 2) Build once + publish to PyPI
  publish:
    needs: test-build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Build (publish artifacts)
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine
          python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/*

      - name: Upload built wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.python-version }}
          path: wheelhouse/

      - name: Validate wheel with twine
        run: |
          python3 -m pip install --upgrade twine
          twine check wheelhouse/*

      - name: Publish to PyPI
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          python -m pip install --upgrade twine
          twine upload wheelhouse/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      
      - name: Upload to Zenodo
        uses: zenodraft/action@v0.13.3
        env:
          ZENODO_ACCESS_TOKEN: ${{ secrets.ZENODO_API_TOKEN }}
        with:
          # Replace with your Zenodo Deposition ID to create a new version
          # Leave blank/omit to create a brand-new DOI record
          collection: 'your-deposition-id' 
          filename: 'dist/*' 
          publish: true