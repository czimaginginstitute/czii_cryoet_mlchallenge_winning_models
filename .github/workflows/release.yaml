# .github/workflows/release.yml
name: Release (PyPI tag publish + upload to Zenodo)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # Optional: sanity-build on multiple Pythons (runs on tag pushes + manual runs)
  test-build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build check
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build
          python -m build

  # Tag push only: build + upload to PyPI
  publish-pypi:
    needs: test-build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Build distributions
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build twine
          python -m build
          ls -la dist

      - name: Validate distributions (twine check)
        run: |
          python -m twine check dist/*

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload dist/*

  # Manual only: build + upload to Zenodo
  upload-zenodo:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Build distributions (for Zenodo)
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build
          python -m build
          ls -la dist

      - name: Build file list for Zenodo
        id: zenodo_files
        shell: bash
        run: |
          files="$(ls -1 dist/* | tr '\n' ' ' | sed 's/ *$//')"
          echo "files=$files" >> "$GITHUB_OUTPUT"

      - name: Upload to Zenodo
        uses: zenodraft/action@0.13.3
        env:
          ZENODO_ACCESS_TOKEN: ${{ secrets.ZENODO_API_TOKEN }}
        with:
          filenames: ${{ steps.zenodo_files.outputs.files }}
          publish: true
          # Optional knobs:
          # sandbox: true
          # concept: "your-concept-doi-or-record-id"
          # metadata: ".zenodo.json"
          # verbose: true
