[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "czii_cryoet_models"
version = "0.1.0"
description = "A consolidate place to host training and inference codes of the 2024-2025 CZII ML Challenge winning models."
authors = [
    { name="Zhuowen Zhao", email="kevin.zhao@czii.org" }
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "kaggle",
  "zarr",
  "albumentations==1.4.21",
  "opencv-python==4.5.5.64",
  "timm==1.0.11",
  "monai==1.4.0",
  "mrcfile"
]

[project.urls]
Homepage = "https://github.com/czimaginginstitute/czii_cryoet_challenge_models"
